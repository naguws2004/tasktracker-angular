<div 
    [ngClass]="{ reminder: task.Remind }" 
    class="task"
    (dblclick)="onToggle(task)">
    <h3>
        {{ task.TaskName }} 
        <fa-icon 
            [ngStyle]="{'color': '#900C3F'}"
            [icon]="faTimes"
            (click)="onDelete(task)">
        </fa-icon>
    </h3>
    <p>{{ TaskDateTimeString }}</p>
    <p>{{ task.Remind }}</p>
</div>
